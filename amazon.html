<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping site in India:</title>
    <link rel="stylesheet" href="amazon.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> -->
</head>

<body>
    <div class="container">
        <div class="navbar">
            <a href="amazon.html">
                <div class="logo">
                    <img class="logo" src="images/Screenshot 2023-11-04 214644.png" alt="">
                </div>
            </a>
            <a href="amazon.html">
                <div class="location">
                    <img class="location-icon" src="images/icons8-location-48.png" alt="">
                    <h5>Delivering to Srinagar 190001</h5>
                    <span class="update-location">Update location</span>
                </div>
            </a>
            <div class="search">
                <select class="categories" name="" id="">
                    <option value="">All Categories</option>
                    <option value="">Alexa Skills</option>
                    <option value="">Amazon Devices</option>
                    <option value="">Amazon Fashion</option>
                    <option value="">Amazon Pharmacy</option>
                    <option value="">Appliances</option>
                    <option value="">Apps & Games</option>
                    <option value="">Audible Audiobooks</option>
                    <option value="">Baby</option>
                    <option value="">Beauty</option>
                    <option value="">Books</option>
                    <option value="">Car & Motorbike</option>
                </select>
                <input type="search" name="" id="" placeholder="Search Amazon.in">
                <a href="amazon.html"><img class="search-icon" src="images/icons8-search-50.png" alt=""></a>
            </div>
            <div class="lang">
                <a href="amazon.html">
                    <img class="flag" src="images/icons8-india-48.png" alt="">
                    <h3>EN</h3>
                </a>
            </div>
            <div class="account">
                <a href="amazon.html">
                    <h5>Hello, sign in</h5>
                    <span>Account & Lists</span>
                </a>
            </div>
            <div class="orders">
                <a href="amazon.html">
                    <h5>Returns</h5>
                    <span>& Orders</span>
                </a>
            </div>
            <div class="cart">
                <a href="amazon.html">
                    <img class="shop-cart" src="images/icons8-shopping-cart-40.png" alt="">
                    <h3>Cart</h3>
                </a>
            </div>
        </div>
        <div class="navbar2">
            <a href="#"><h5>All</h5></a>
            <a href="#"><h5>Amazon miniTv</h5></a>
            <a href="#"><h5>Sell</h5></a>
            <a href="#"><h5>Best Sellers</h5></a>
            <a href="#"><h5>Today's Deals</h5></a>
            <a href="#"><h5>Mobiles</h5></a>
            <a href="#"><h5>Customer Service</h5></a>
            <a href="#"><h5>Electronics</h5></a>
            <a href="#"><h5>New Releases</h5></a>
            <a href="#"><h5>Prime</h5></a>
            <a href="#"><h5>Home & Kitchen</h5></a>
            <a href="#"><h5>Gift Ideas</h5></a>
            <a href="#"><img class="shop-now" src="images/Screenshot 2023-11-05 030956.png" alt=""></a>

            <a href=""><div class="card2 card"></div></a>
            <a href=""><div class="card3 card"></div></a>
            <a href=""><div class="card4 card"></div></a>
            <a href=""><div class="card5 card"></div></a>
            <a href=""><div class="card6 card"></div></a>
            <a href=""><div class="card7 card"></div></a>
