<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormPage</title>
    <style>
        table,
        tr,
        td {
            height: 50px;
            width: 370px;
            background-color: cadetblue;
        }
    </style>
</head>

<body style="background-color:blanchedalmond;">

    <a href="index.html">Home</a>
    <a href="audioVideo.html" style="margin-left: 10px;">Gallery</a>
    <a href="table.html" style="margin-left: 10px;">Table</a>
    <a href="form.html" style="margin-left: 10px;">Form</a>
    <h1 style="background-color:aquamarine;"><i>Logic Hub Software Solutions.</i></h1>



    <h2>Enter Your Details Here:</h2>
    <form action="">
        <table>
            <tr>
                <td>
                    <input type="text" name="fn" id="" placeholder="Enter First Name">
                    <input type="text" name="fn" id="" placeholder="Enter Last Name">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="date" name="date" id="">
                    <input type="time" name="time" id="">
                </td>
            </tr>
            <tr>
                <td><input type="number" name="pwd" id="" placeholder="Phone number">
                    <input type="email" name="em" id="" placeholder="Email">
                </td>
            </tr>
            <td>
                <label for=""><b>Gender</b></label>
                <input type="radio" name="gender" id="male"><label for="male">Male</label>
                <input type="radio" name="gender" id="female"><label for="female">Female</label>
            </td>
            <tr>
                <td><input type="password" name="pwd" id="" placeholder="New Password">
                    <input type="password" name="pwd" id="" placeholder="Confirm New Password">
                </td>
            </tr>
            <tr>
                <td><textarea name="" id="" cols="20" rows="1" placeholder="Address"></textarea>
                    <textarea name="" id="" cols="20" rows="1" placeholder="Feedback"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for=""><b>Hobbies</b></label>
                    <input type="checkbox" name="playing" id=""><label for="">Playing</label>
                    <input type="checkbox" name="reading" id=""><label for="">Reading</label>
                    <input type="checkbox" name="drawing" id=""><label for="">Drawing</label>
                    <input type="checkbox" name="Singing" id=""><label for="">Singing</label>
                    <input type="checkbox" name="Dancing" id=""><label for="">Dancing</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Select Course</label>
                    <select name="sb" id="" required>
                        <option value="">None</option>
                        <optgroup label="B.Tech"></optgroup>
                        <option value="cse">Computer Science Engineering</option>
                        <option value="ce">Civil Engineering</option>
                        <option value="me">Mechanical Engineering</option>
                        <option value="ee">Electrical Engineering</option>
                        <option value="ece">Electronics and Communication Eng.</option>
                        <optgroup label="B.Sc"></optgroup>
                        <option value="agr">Agriculture</option>
                        <option value="bt">Biotechnology</option>
                        <option value="nur">Nursing</option>
                        <option value="rad">Radiology</option>
                        <option value="bioc">Biochemistry</option>
                        <option value="mbio">Microbiology</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Select College</label>
                    <select name="sb" id="" required>
                        <option value="">None</option>
                        <optgroup label="B.tech"></optgroup>
                        <option value="iitb">IIT Bombay</option>
                        <option value="nitt">NIT Trichy</option>
                        <option value="vit">Vellore Institute of Technology</option>
                        <option value="cu">Chandigarh University</option>
                        <option value="lpu">Lovely Proffesional University</option>
                        <option value="au">Amity University</option>
                        <option value="cgc">CGC Jhanjheri</option>
                        <optgroup label="B.Sc"></optgroup>
                        <option value="ku">Unversity of Kashmir</option>
                        <option value="sp">Sri Pratap College</option>
                        <option value="as">Amar Singh College</option>
                        <option value="icsc">Islamia College</option>
                        <option value="cu">Cluster University</option>


                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>

                </td>
            </tr>
        </table>
    </form>

</body>

</html>
