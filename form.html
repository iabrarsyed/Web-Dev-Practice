<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormPage</title>
    <style>
        table,
        tr,
        td {
            height: 50px;
            background-color: cadetblue;
        }
    </style>
</head>

<body style="background-color:blanchedalmond;">
    <center>
        <a href="index.html">Home</a>
        <a href="audioVideo.html" style="margin-left: 10px;">Gallery</a>
        <a href="table.html" style="margin-left: 10px;">Table</a>
        <a href="form.html" style="margin-left: 10px;">Form</a>
        <h1 style="background-color:aquamarine;"><i>Logic Hub Software Solutions.</i></h1>
    </center>

    <center>
        <h2>Enter Your Details Here:</h2>
        <form action="">
            <table>
                <tr>
                    <!-- <td><label for="">Name</label></td> -->
                    <td><input type="text" name="fn" id="" placeholder="Enter Your Name"></td>
                </tr>
                <tr>
                    <!-- <td><label for="">Address</label></td> -->
                    <td><input type="text" name="add" id="" placeholder="Enter Address"></td>
                </tr>
                <tr>
                    <!-- <td><label for="">Password</label></td> -->
                    <td><input type="date" name="date" id="" placeholder="Date of birth"></td>
                </tr>
                <tr>
                    <!-- <td><label for="">Password</label></td> -->
                    <td><input type="number" name="pwd" id="" placeholder="Phone number"></td>
                </tr>
                <tr>
                    <!-- <td><label for="">Email</label></td> -->
                    <td><input type="email" name="em" id="" placeholder="Enter Email"></td>
                </tr>
                <tr>
                    <!-- <td><label for="">Password</label></td> -->
                    <td><input type="password" name="pwd" id="" placeholder="New Password"></td>
                </tr>
                <tr>
                    <!-- <td><label for="">Password</label></td> -->
                    <td><input type="password" name="pwd" id="" placeholder="Confirm New Password"></td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
