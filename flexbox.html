<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-image: linear-gradient(90deg, #38ebca, #38eb5c);
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .navbar {
            display: flex;
            align-items: center;
        }

        .head {
            align-self: center;
            font-family: cursive;
            color: aliceblue;
            font-size: 20px;
            border-bottom: 3px solid #ffff;
            text-shadow: 5px 5px 10px black;
            /* text-decoration:underline  white wavy 5px; */
        }

        img {
            width: 300px;
            height: 300px;
            margin: 10px;
            box-shadow: 5px 5px 10px gray;
            cursor: grab;
            flex-basis: 400px;
        }

        .logo-img {
            width: 100px;
            height: auto;
            border-radius: 50%;
            padding: 10px;
            margin: 10px;
        }
        .box {
            border: 3px solid black;
            width: 300px;
            height: 300px;
            margin: 10px;
            box-shadow: 5px 5px 10px gray;
            font-size: 20px;
            text-align: center;
        }
        .box1 {
            background-color: aqua;
            order: 1;
        }
        .box2 {
            background-color:aquamarine;
            order: 4;
            flex-grow: 2;
        }
        .box3 {
            background-color:burlywood;
            order: 3;
        }
        .box4 {
            background-color:cadetblue;
            flex-grow: 2;
        }
        .box5 {
            background-color:yellowgreen;
            order: 2;
        }
        .box6 {
            background-color:wheat;
        }
        .box7 {
            background-color:turquoise;
        }
        .box8 {
            background-color: thistle;
            flex-shrink: 3;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo"><img class="logo-img"
                src="https://yt3.googleusercontent.com/SRvBIdD_DbWEx--kY8L7hdUlEbCM5y78WbTMF77NDkxH2Q0QiG0GIOa-ex9zLvHIdKtbvLYA5Q=s900-c-k-c0x00ffffff-no-rj">
        </div>
        <div class="head">
            <h2>Life in the Wild </h2>
        </div>
    </div>

    <div class="container">
        <img src="https://www.thehansindia.com/assets/wildlife(5).jpg" alt="">
        <img src="https://blog.ipleaders.in/wp-content/uploads/2020/05/703992-wildlife-sanctuary.jpg" alt="">
        <img src="https://cff2.earth.com/uploads/2016/11/08134735/lion.jpg" alt="">
        <img src="https://asm.org/ASM/media/Article-Images/2022/August/wild_animals_feature.jpg?ext=.jpg" alt="">
        <img src="https://science.anu.edu.au/files/styles/science_16x9_1200/public/rhesus_macaque.jpg?itok=dxzEGHo-"
            alt="">
        <img src="https://media.istockphoto.com/id/1058990992/video/fox-in-summer.jpg?s=640x640&k=20&c=U5GHVCyzhqXButDSHQu1yoiRc_4b1qMW6JzbogV73bc="
            alt="">
        <img src="https://rare-gallery.com/thumbs/5360675-deer-antler-fighting-field-grass-tree-wildlife-animal-safari-nature-outdoors-couple-together-impala-wild-mating-fight-free-pictures.jpg"
            alt="">
        <img src="https://images.saymedia-content.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cq_auto:eco%2Cw_1200/MTk3MjAzNTgzNjUxODE2NzY3/20-black-and-white-animals-names-and-pictures.png"
            alt="">
        <img src="https://eliteextermination.com/wp-content/uploads/2020/01/risque-animaux-sauvages-1200x900.jpeg"
            alt="">
        <img src="https://www.cbc.ca/natureofthings/content/legacy/aginginthewild_1920.jpg" alt="">
        <img src="https://i.natgeofe.com/n/dd8843a2-8ec3-4357-9a76-6d20d876209a/01-hyenas-nationalgeographic_1742911_16x9.jpg"
            alt="">
        <img src="https://www.zameen.com/blog/wp-content/uploads/2019/05/image-4-9-1024x640.jpg" alt="">

        <div class="box1 box">box1</div>
        <div class="box2 box">box2</div>
        <div class="box3 box">box3</div>
        <div class="box4 box">box4</div>
        <div class="box5 box">box5</div>
        <div class="box6 box">box6</div>
        <div class="box7 box">box7</div>
        <div class="box8 box">box8</div>
    </div>
</body>

</html>
