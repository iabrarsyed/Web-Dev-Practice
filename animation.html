<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            /* background-color: rgb(28, 24, 79); */
        }

        .box {
            width: 800px;
            height: 600px;
            background: url(images/latham.arnott_kirk.wallace-skullboy-soccer.gif) no-repeat;
            position: absolute;
            animation: skull 5s infinite linear ;
        }

        @keyframes skull {

            from {
                top: 0;
                left: -50%;
            }

            to {
                top: 0;
                left: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>

</html>
